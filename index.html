<!DOCTYPE html>
<html>
<head>
    <title>AMP Sketch Map Tool</title>

    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <link rel="stylesheet" href="draw/leaflet.draw.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="EasyButton\easy-button.css" />

    <script src="leaflet/leaflet-src.js"></script>
    <script src="draw/leaflet.draw-src.js"></script>
    <script src="EasyButton\easy-button.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	<div id="map"></div>

      <!-- Trigger/Open The Modal -->
      <button id="myBtn"><b>NEXT</b></button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Student Questionnaire</h2>
          </div>
          <div class="modal-body">
            <form>
              <feildset>
                <p><label for="school"><b> What school do you go to?</b></br>
                  <select class="custom-select" name="school" id="school">
                  <option disable selected value =""> Select one </option>
                  <option value= "linclon"> Lincoln </option>
                  <option value= "firstCreek"> First Creek </option>
                  <option value= "stweart"> Stweart </option>
                  <option value= "giaudrone"> Giaudrone </option>
                </select></p>

                <p><label for="age"><b> How old are you?</b></br>
                  <select class="custom-select" name="age" id="age">
                  <option disable selected value =""> Select one </option>
                  <option value= "11-12"> 11-12 </option>
                  <option value= "13-14"> 13-14 </option>
                  <option value= "15-16"> 15-16 </option>
                  <option value= "17-18"> 17-18 </option>
                </select>
              </p>

                <p><label for="gender"><b> Gender: as you identify? </b></br>
                  <select class="custom-select" name="gender" id="gender">
                  <option disable selected value =""> Select one </option>
                  <option value= "male"> Male </option>
                  <option value= "female"> Female </option>
                  <option value= "nonbinary"> Nonbinary </option>
                </select>
              </feildset></p>

              <p><label for="race"><b> Race/Ethnicity: as you identify? </b></br>
                <select class="custom-select" name="race" id="race">
                <option disable selected value =""> Select one </option>
                <option value= "africanAmerican"> African American </option>
                <option value= "americanIndian"> American Indian </option>
                <option value= "asian"> Asian </option>
                <option value= "hispanic"> Hispanic </option>
                <option value= "pacificIslander"> Pacific Islander </option>
                <option value= "white"> White </option>
              </select>
            </feildset></p>

              <p><b>What do you do in the two to three hours immediately after school?</b>
                <br>
                <textarea rows="4" cols="50" id="afterschool" name="afterschool"  maxlength="150"></textarea>
              </p>

              <b>How do you feel about where you are and what you're doing after afterschool?</b>
                <br>
                <textarea rows="4" cols="50" id="feel" name="feel" maxlength="150"></textarea><br><br>


              <input type="submit" id="submit" value="FINISHED!" >
            </form>
          </div>
        </div>
      </div>

</body>

<script src="touchdraw.js"></script>

</html>
